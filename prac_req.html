<h1>서버로 요청 테스트</h1>
<script>
 
//영화 리스트 보기
fetch('http://localhost:3000/movies')
 .then((Response) => Response.json())
 .then((data) => {
  console.log("영화 리스트:", data)
 })
 

//영화 하나 가져오기
fetch('http://localhost:3000/movies/1')
 .then((response) => response.json())
 .then((data) => {
  console.log("영화 하나 가져오기:", data)
 })

//영화 등록 (POST 메소드)
fetch('http://localhost:3000/movies', {
  method: 'POST',
  headers: {
      'Content-Type': 'application/json',
  },
  body:JSON.stringify({
      movie_title:"harry potter",
      user_id:9
  }), //body의 데이터 유형은 반드시 "Content-Type"헤더와 일치!
}).then((response) => response.json())
   .then((data) => {
      console.log("등록 결과 : ", data)
  })
</script>
